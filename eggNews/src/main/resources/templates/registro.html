<body>

    <header th:replace="/fragments/navbar :: header"></header>

    <div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>

    <div class="container m-5 " style="display: grid; justify-items: center;">

        <form class="form " style="width:50%; " th:action="@{/registro}" method="POST" enctype="multipart/form-data">


            <div class="form-group my-3">
                <h3 class="card-title">Registrate!</h3>
            </div>

            <div class="form-group my-3">
                <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
            </div>

            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
            </div>

            <div class="form-group my-3">
                <input type="file" class="form-control" name="archivo">
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA"
                    th:value="${password}">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA"
                    th:value="${password2}">
            </div>

            <div style="justify-content: center; display: flex;">
                <button type="submit" class="btn btn-primary mt-3">Registrarme</button>
            </div>

            <div style="justify-content: center; display: flex;">
                <a th:href="@{/}"  class="btn btn-secondary my-2">Volver</a>
            </div>

        </form>

    </div>



    <footer th:replace="/fragments/footer :: footer"> </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"> </script>
</body>

</html>
