<body>
    <header th:replace="/fragments/navbar :: header" ></header>

    <div>
    <div>
        <img src="https://claynewsnetwork.com/wp-content/uploads/03-10-17BAnner.png"
            class="image-fluid position-fixed top-0 start-0 w-100 h-50" alt="news">
    </div>

    <div class="container-fluid " style="width: 50%">
        <form class="form position-absolute" th:action="@{/logincheck}" method="POST">

            <div class="form-group my-3">
                <h3 class="card-title" style="color: aliceblue; text-shadow: 4px 2px 4px #000000;">Accede para ver Contenido Exclusivo.</h3>
            </div>

            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="EMAIL">
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Ingresar!</button>
        </form>
    </div>


    <div class="container-fluid" style="width: 20%;">
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError ">
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>
