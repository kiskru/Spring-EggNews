<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>
    
    <header th:replace="/fragments/navbar :: header" ></header>
   

    <div class="row p-0">
        <img src="https://claynewsnetwork.com/wp-content/uploads/03-10-17BAnner.png" class="img-fluid" alt="news">
    </div>


    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito </h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>




    <div class="album py-2 bg-body-tertiary m-1">
        <div class="container p-1">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="noticia : ${noticias}" class="col my-1">
                    <div class="card border-primary mb-1">
                        <svg width="100%" height="10">
                            <rect width="100%" height="100%" fill="lightblue"></rect>
                        </svg>

                        <div class="card-body">
                            <h5 th:text="${noticia.titulo}" class="card-title"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer th:replace="/fragments/footer :: footer"> </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>




</html>
