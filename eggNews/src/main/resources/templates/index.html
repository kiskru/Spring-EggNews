</head>

<body>

    <header class="site-header sticky-top py-0">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="http://localhost:8080/">EggNews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:8080/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/noticia/registrar">Nueva</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/noticia/lista">Noticias</a>
                        <li class="nav-item dropdown">

                        </li>
                    </ul>
                    <div class="btn-group">
                        <a class="btn btn-outline-light" href="http://localhost:8080/login" role="button">iniciar sesion</a>
                        <a class="btn btn-outline-success" href="http://localhost:8080/registrar" role="button">Registrarse</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="row">

        <img src="https://claynewsnetwork.com/wp-content/uploads/03-10-17BAnner.png" class="img-fluid" alt="news">
    </div>


    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito </h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>




    <div class="album py-2 bg-body-tertiary m-1">
        <div class="container p-1">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="noticia : ${noticias}" class="col my-1">
                    <div class="card border-primary mb-1">
                        <svg width="100%" height="10">
                            <rect width="100%" height="100%" fill="lightblue"></rect>
                        </svg>

                        <div class="card-body">
                            <h5 th:text="${noticia.titulo}" class="card-title"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
