<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head> 

<body>
    <header th:replace="/fragments/navbar :: header" ></header>


    <div>
        <div class="container mt-3">
            <h2>Listado de noticias</h2>
        </div>


        
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito </h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div class="container m-5">

            <table class="table table-dark">



                <thead>
                    <tr>
                        <th scope="col"> Titulo </th>
                        <th scope="col"> Cuerpo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>

                <tbody th:each="noticia : ${noticias}">
                    <tr>
                        <th scope="row" th:text="${noticia.titulo}"></th>
                        <td th:text="${noticia.cuerpo}"></td>
                        <td class=" align-middle">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary"
                                    th:href="@{/noticia/modificar/__${noticia.id}__}"> Modificar</a>
                                <a class="btn btn-sm btn-outline-danger"
                                    th:href="@{/noticia/eliminar/__${noticia.id}__}" role="button">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>

            <button type="submit" class="btn btn-primary">Subir</button>
            <a class="btn btn-primary" href="http://localhost:8080/" role="button">Cancelar</a>

        </div>

    </div>

    <footer th:replace="/fragments/footer :: footer"> </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"> </script>
</body>

</html>
