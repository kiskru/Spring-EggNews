<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head> 

<body>
    <header th:replace="/fragments/navbar :: header" ></header>
    <header>
        <div class="container">
            <h2>Modifica la noticia aqui</h2>
        </div>
    </header>

    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error </h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <div class="container">

        <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">

            <input hidden th:value="${noticia.id}" name="id">

            <div class="form-group">

                <input th:value="${noticia.titulo}" type="text" class="form-group mb-2 col-10" name="titulo">

            </div>

            <div class="form-group">
                <textarea th:text="${noticia.cuerpo}" type="text" class="form-group mb-2 col-10" rows="10" cols="150"
                    name="contenido"></textarea>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-sm btn-outline-primary">Aceptar</button>
                <a class="btn btn-sm btn-outline-primary" href="http://localhost:8080/" role="button">Cancelar</a>
            </div>



            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito </h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

        </form>

    </div>
    
    <footer th:replace="/fragments/footer :: footer"> </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"> </script>


</body>

</html>
