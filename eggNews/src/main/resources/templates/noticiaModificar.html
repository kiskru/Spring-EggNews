<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:8080/">EggNews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:8080/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/noticia/registrar">Nueva</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/noticia/lista">Noticias</a>
                        <li class="nav-item dropdown">
                            
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <header>
            <div class ="container">
                <h2>Modifica la noticia aqui</h2>
            </div>
        </header>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div class="container">

            <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">

                <input hidden th:value="${id}" name="id">

                <div class="form-group">
                    <input th:value="${noticia.titulo}" type="text" class="form-group mb-2" name="titulo">
                </div>

                <div class="form-group">
                    <textarea th:text="${noticia.cuerpo}" type="text" class="form-group mb-2" rows="10" cols="150" name="contenido"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Subir</button>
                <a class="btn btn-primary" href="http://localhost:8080/" role="button">Cancelar</a>


                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito"> 
                    <div class="card-body"> 
                        <h5 class="card-title">Exito </h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous"> </script>
    </body>
</html>
