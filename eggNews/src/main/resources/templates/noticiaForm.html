<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head> 

<body>
    <header th:replace="/fragments/navbar :: header" ></header>

    <div class="container my-3">
        <h2>Carga la noticia aqui</h2>
    </div>

    <div class="container">

        <form action="/noticia/registro" method="POST">

            <div class="form-group">
                <input type="text" class="form-group mb-2" name="titulo" placeholder="Titulo  de la noticia">
            </div>

            <div class="input-group">
                <textarea class="form-group mb-2" rows="10" cols="150" name="contenido"
                    placeholder="Contenido de la noticia" maxlength="2000"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Subir</button>
            <a class="btn btn-primary" href="http://localhost:8080/" role="button">Cancelar</a>









            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error </h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito </h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

        </form>

        <div class="form-group my-3">
            <select name="id">
                <option selected>Ver Titulares</option>
                <option th:each="noticia: ${noticias}" th:value="${noticia.id}" th:text="${noticia.titulo}" />
            </select>
        </div>

    </div>

    <footer th:replace="/fragments/footer :: footer"> </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"> </script>
</body>

</html>
